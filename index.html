        <main>
            <div class="heading-form1">
            <h2>Application</h2>
            <p>Status:<span>Open</span></p>
        </div>
            <form name="form1"  id="FormularID" autocomplete="off" method="GET" >
                <fieldset>
                    
                    <label for="fname">FirstName</label><br>
                    <input name="fname" id="fname" type="text" value="" required autofocus tabindex="1" placeholder="Basel"

                    <br>

                    <label for="birth">Date of Birth</label><br/>
                    <input name="birth" type="text" value="" placeholder="19.10.1990" id="birth"required accesskey="d"/>
                    <br>
                    <br>

                    <label for="mail">Email</label><br/>
                    <input name="mail" type="email" value="" required placeholder="basel.nabelsi@gmail.com"id="mail" size="40" maxLength="64" pattern=".+@gmail.com"
                    title="Please enter only a agoogle-mail address" accesskey="e"/>
                    <br>
                    <br>
                </fieldset>
                <fieldset>
                    <label for="lastName">lastName</label><br/>
                    <input name="lastname" type="text" value="" id="lastName" required accesskey="l"/>
                    <br>
                    <br>

                    <label for="tel">TelefonNumber</label><br/>

                    placeholder="0176-420-46790"
                    accesskey="t"/>
                    <br/>
                </fieldset>
            </form>
            <form id="form_2">
                <p>About you (max 200 Charachter)</p>
                <textarea cols="30" rows="2" >add your note</textarea maxlength="5"><br/>

                <input name="sex" type="radio" value="female"/>

            </form>
